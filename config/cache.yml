default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    # max_age: <%= 60.days.to_i %>
    max_size: 268435456
    namespace: "fluke_cache"

development:
  <<: *default

test:
  <<: *default

staging:
  database: cache
  <<: *default

production:
  database: cache
  <<: *default
