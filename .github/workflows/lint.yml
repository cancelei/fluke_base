name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Run All Linters
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.1'
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Cache lint results
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/rubocop
            ~/.cache/erb_lint
            node_modules/.cache
          key: ${{ runner.os }}-lint-cache-${{ hashFiles('**/Gemfile.lock', '**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lint-cache-

      - name: Run unified linter
        run: ./bin/lint

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸ” Lint Results
            
            All linters have been run using our unified linting system.
            
            **Linters checked:**
            - ğŸ” RuboCop (Ruby)
            - ğŸ”’ Brakeman (Security)
            - ğŸ“„ ERB Lint (Templates)
            - âš¡ ESLint (JavaScript)
            
            **Run locally:**
            \`\`\`bash
            ./bin/lint          # Run all linters
            ./bin/lint --fix    # Auto-fix issues
            \`\`\`
            
            Check the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions) for detailed results.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });