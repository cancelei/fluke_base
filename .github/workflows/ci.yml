name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILS_ENV: test
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/fluke_base_test
  CI: true

permissions: {}

jobs:
  # Security audit
  security:
    name: ðŸ”’ Security Audit
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: Run Brakeman security scan
        run: bundle exec brakeman --quiet --format=text

  # Parallel linting with matrix strategy
  lint:
    name: ðŸ” Lint (${{ matrix.linter }})
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        linter: [rubocop, erb_lint, eslint, hadolint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Ruby
        if: contains(fromJSON('["rubocop", "erb_lint"]'), matrix.linter)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        if: matrix.linter == 'eslint'
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Node dependencies
        if: matrix.linter == 'eslint'
        run: npm ci

      - name: Install Hadolint
        if: matrix.linter == 'hadolint'
        run: |
          curl -sLO https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          sudo mv hadolint-Linux-x86_64 /usr/local/bin/hadolint
          sudo chmod +x /usr/local/bin/hadolint

      - name: Run RuboCop
        if: matrix.linter == 'rubocop'
        run: bundle exec rubocop --format=github

      - name: Run ERB Lint
        if: matrix.linter == 'erb_lint'
        run: bundle exec erb_lint --lint-all --format=compact

      - name: Run ESLint
        if: matrix.linter == 'eslint'
        run: npm run js-lint

      - name: Run Hadolint
        if: matrix.linter == 'hadolint'
        run: hadolint --config .hadolint.yaml Dockerfile

  # Tests
  test:
    name: ðŸ§ª Tests
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        ports: [5432:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fluke_base_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install OS packages
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Setup database
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          bin/rails db:prepare

      - name: Run RSpec with coverage
        env:
          COVERAGE: true
        run: bundle exec rspec spec --format progress

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            tmp/capybara
            tmp/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # E2E tests
  e2e:
    name: ðŸŽ­ E2E Tests
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        ports: [5432:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fluke_base_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install OS packages
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install dependencies
        run: |
          bundle install
          PLAYWRIGHT_INSTALL=1 npm ci

      - name: Prepare database
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          bin/rails db:prepare

      - name: Run Playwright E2E tests
        env:
          E2E_COVERAGE: 1
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Summary
  summary:
    name: ðŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [security, lint, test, e2e]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ—ï¸ CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.lint.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ E2E | ${{ needs.e2e.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.security.result }}" != "success" || "${{ needs.lint.result }}" != "success" || "${{ needs.test.result }}" != "success" || "${{ needs.e2e.result }}" != "success" ]]; then
            echo "**ðŸ”§ Quick Fixes:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "./bin/lint --fix    # Auto-fix linting issues" >> $GITHUB_STEP_SUMMARY
            echo "bundle exec rspec  # Run tests locally" >> $GITHUB_STEP_SUMMARY
            echo "npm run test:e2e   # Run E2E tests locally" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "ðŸŽ‰ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
          fi
