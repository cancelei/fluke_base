name: Unified Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Run All Linters
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.1'
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Cache lint results
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/rubocop
            ~/.cache/erb_lint
            node_modules/.cache
          key: ${{ runner.os }}-lint-cache-${{ hashFiles('**/Gemfile.lock', '**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lint-cache-
            ${{ runner.os }}-rubocop-
            ${{ runner.os }}-erb-lint-
            ${{ runner.os }}-npm-

      - name: Run unified linter
        run: ./bin/lint

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ” Lint Results
            
            All linters have been run in parallel using our unified linting system.
            
            **Linters checked:**
            - ðŸ” RuboCop (Ruby)
            - ðŸ”’ Brakeman (Security)
            - ðŸ“„ ERB Lint (Templates)
            - âš¡ ESLint (JavaScript)
            
            **Run locally:**
            \`\`\`bash
            ./bin/lint          # Run all linters
            ./bin/lint --fix    # Auto-fix issues
            \`\`\`
            
            Check the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions) for detailed results.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Optional: Auto-fix job for specific branches
  auto-fix:
    name: Auto-fix Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(github.head_ref, 'fix/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.1'
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Auto-fix issues
        run: ./bin/lint --fix

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit fixes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-fix linting issues"
          git push

      - name: Comment on PR
        if: steps.changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ”§ Auto-fix Applied\n\nI\'ve automatically fixed the linting issues that could be resolved. Please review the changes and ensure they look correct.'
            });
